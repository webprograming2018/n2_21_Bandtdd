
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/products.js"></script>
</head>

<body id="wrap">
<header>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Giỏ hàng của bạn!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="" style="padding:10px;">
                <div class="row">
                    <table class="table table-bordered" id="table-products">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div>
                    <button class="btn btn-lg btn-success" id="button-clear">Xóa giỏ hàng</button>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    
    <nav id="search-box" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" s>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>

                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>


<div class="content">
    <button type="submit" class="btn btn-default" onclick="showSearchBox()">Show/Hide</button>
    <div class="container">
        <div class="row">
            <div id="menu-left" class="col-md-3 hidden-sm hidden-sx collapse navbar-collapse">
                <div class="hidden-sx hidden-sm">
                    <ul id="navbar">
                        <li class="menu-item">danh mục sản phẩm</li>
                        <li class="menu-item"><a href="#">iPhone</a></li>
                        <li class="menu-item"><a href="#">Samsung</a></li>
                        <li class="menu-item"><a href="#">Sony</a></li>
                        <li class="menu-item"><a href="#">HTC</a></li>
                        <li class="menu-item"><a href="#">LG</a></li>
                        <li class="menu-item"><a href="#">OPPO</a></li>
                        <li class="menu-item"><a href="#">Balckberry</a></li>
                    </ul>
                </div>
                <div id="sale-product" class="hidden-sx hidden-sm">
                    <a href="#" title=""><img src="images/banner-l-1.png" alt=""></a>
                    <a href="#" title=""><img src="images/banner-l-2.png" alt=""></a>
                    <a href="#" title=""><img src="images/banner-l-3.png" alt=""></a>
                    <a href="#" title=""><img src="images/banner-l-4.png" alt=""></a>
                    <a href="#" title=""><img src="images/banner-l-5.png" alt=""></a>
                    <a href="#" title=""><img src="images/banner-l-6.png" alt=""></a>
                    <a href="#" title=""><img src="images/banner-l-7.png" alt=""></a>
                </div>
            </div>
            <div class="col-md-9 col-sm-12 col-xs-12 main-content">
                <div id="slider-banner">
                    <div id="myCarousel" class="carousel slide hidden-md hidden-sm hidden-sx" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="images/slide-1.png" alt="Los Angeles">
                            </div>
                            <div class="item">
                                <img src="images/slide-2.png" alt="Chicago">
                            </div>
                            <div class="item">
                                <img src="images/slide-3.png" alt="New York">
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="best-product hidden-sm hidden-sx">
                        <div class="col-md-6" style="padding-right: 5px;">
                            <a href="#" title=""><img src="images/banner-t-1.png" alt=""></a>
                        </div>
                        <div class="col-md-6" style="padding-left: 5px;">
                            <a href="#" title=""><img src="images/banner-t-2.png" alt=""></a>
                        </div>
                    </div>
                    <div id="product">
                        <div class="title">
                            SẢN PHẨM NỘI BẬT
                        </div>
                        
                        <div class="col-md-12">
                            <div class="row">
                                <div id="result"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>



<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/cart.js"></script>

</html>
